<!DOCTYPE html>
<html>
<head>
<title>Comunify</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

<style>
body{
margin:0;
font-family:system-ui,sans-serif;
background:#f8fafc;
}

/* ---------- COMMUNITY HERO BACKGROUND ---------- */

#join{
position:fixed;
inset:0;
display:flex;
align-items:center;
justify-content:center;
overflow:hidden;
z-index:2000;

/* warm community gradient */
background:linear-gradient(135deg,#7c3aed,#ec4899,#f59e0b);
color:white;
}

/* floating glow shapes */
#join::before,#join::after{
content:"";
position:absolute;
width:420px;
height:420px;
border-radius:50%;
filter:blur(90px);
opacity:.35;
}

#join::before{
background:#fde68a;
top:-120px;
left:-120px;
}

#join::after{
background:#c4b5fd;
bottom:-120px;
right:-120px;
}

/* ---------- JOIN BOX ---------- */

#joinBox{
position:relative;
background:white;
color:#111;
padding:38px 34px;
border-radius:20px;
width:360px;
box-shadow:0 30px 70px rgba(0,0,0,.35);
text-align:center;
animation:pop .5s ease;
}

@keyframes pop{
from{transform:scale(.95);opacity:0}
to{transform:scale(1);opacity:1}
}

#logo{
font-size:30px;
font-weight:700;
margin-bottom:6px;
background:linear-gradient(135deg,#7c3aed,#ec4899);
-webkit-background-clip:text;
-webkit-text-fill-color:transparent;
}

#tagline{
font-size:14px;
color:#6b7280;
margin-bottom:24px;
}

/* inputs */

#joinBox input,#joinBox select{
width:100%;
padding:13px;
margin-bottom:15px;
border-radius:12px;
border:1px solid #e5e7eb;
font-size:15px;
transition:.2s;
}

#joinBox input:focus,#joinBox select:focus{
outline:none;
border-color:#7c3aed;
box-shadow:0 0 0 3px rgba(124,58,237,.15);
}

/* button */

#joinBox button{
width:100%;
padding:14px;
border:none;
border-radius:12px;
font-size:16px;
font-weight:600;
cursor:pointer;
color:white;
background:linear-gradient(135deg,#7c3aed,#ec4899);
transition:.25s;
}

#joinBox button:hover{
transform:translateY(-1px);
box-shadow:0 8px 18px rgba(0,0,0,.2);
}

/* ---------- MAP ---------- */

#map{height:100vh;width:100%;}

/* ---------- CHAT (unchanged styling minimal) ---------- */

.panel{
position:absolute;top:15px;left:15px;background:white;padding:12px 15px;
border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.15);z-index:1000;
}

#chat{
position:absolute;bottom:20px;right:20px;width:330px;background:white;border-radius:14px;
box-shadow:0 20px 50px rgba(0,0,0,.35);display:none;overflow:hidden;z-index:1000;
border:1px solid #e5e7eb;
}

#chatHeader{
background:#7c3aed;color:white;padding:12px;font-weight:bold;
display:flex;justify-content:space-between;align-items:center;
}

#messages{height:260px;overflow-y:auto;padding:12px;background:#f1f5f9;}

.msgRow{display:flex;margin:6px 0;}
.msgMine{justify-content:flex-end;}
.msgOther{justify-content:flex-start;}

.bubble{
padding:8px 12px;border-radius:14px;max-width:70%;
font-size:14px;box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.mine{background:#7c3aed;color:white;}
.other{background:#e5e7eb;color:black;}

.time{font-size:10px;opacity:.7;margin-top:2px;text-align:right;}

#inputBar{display:flex;border-top:1px solid #ddd;background:white;}
#msg{flex:1;padding:10px;border:none;font-size:14px;}

#chat button{
background:#7c3aed;color:white;border:none;padding:10px 12px;cursor:pointer;
}

</style>
</head>

<body>

<!-- COMMUNITY JOIN PAGE -->

<div id="join">
<div id="joinBox">

<div id="logo">Comunify</div>
<div id="tagline">
Meet people nearby who share your interests.<br>
Turn proximity into community.
</div>

<input id="nameInput" placeholder="Your name">

<select id="interestInput">
<option value="">Choose your interest</option>
<option value="chess">‚ôü Chess</option>
<option value="cricket">üèè Cricket</option>
<option value="music">üéµ Music</option>
<option value="startup">üöÄ Startup</option>
<option value="fitness">üí™ Fitness</option>
<option value="coding">üíª Coding</option>
</select>

<button onclick="start()">Join Comunify</button>

</div>
</div>

<div class="panel">
<b id="me"></b><br>
<span id="status">Nearby people</span>
</div>

<div id="map"></div>

<div id="chat">
<div id="chatHeader">
<span id="chatTitle">Chat</span>
<button onclick="disconnect()">Disconnect</button>
</div>

<div id="messages"></div>

<div id="inputBar">
<input id="msg" placeholder="Type message...">
<button onclick="sendMsg()">Send</button>
</div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>
/* keep your existing JS unchanged */
</script>

</body>
</html>
